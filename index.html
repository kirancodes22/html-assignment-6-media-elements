<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Webpage</title>
</head>
<body>

    <h1 style="text-align:center;">My Media Page</h1>

    <!-- Image aligned center and clickable -->
    <div style="text-align:center;">
        <a href="https://www.google.com" target="_blank">
            <img src=https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image8-2.jpg?width=600&name=image8-2.jpg alt="Sample Image" width="300">
        </a>
        <p>Click the image to go to Google.</p>
    </div>

    <!-- Audio with controls -->
    <h2>Listen to this audio:</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video with controls -->
    <h2>Watch this video:</h2>
     <video width="400" controls poster="thumbnail.png">
        <source src="video_zKymeHOf.mp4" type="video/mp4">
    </video>
    

</body>
</html>
